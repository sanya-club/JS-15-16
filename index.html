<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Поисковик</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <script src="http://www.google.com/jsapi" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</head>

<body>
  <div class="container">
    <h1 class="title"><span class="blue">П</span><span class="red">о</span><span class="yellow">и</span><span class="blue">с</span><span class="green">к</span></h1>
    <form action="" class="search-form" id="gsearch">
      <input type="text" class="text" id="search" placeholder="Введите поисковый запрос">
      <button type="submit" class="submit" id="submit"></button>

    </form>
    <div id="results" style="display: none"></div>



    <div class="search-fail">К сожалению, по вашему запросу ничего не найдено.</div>
  </div>

  </div>
  <script src="js/script.js"></script>
</body>

</html>
